<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopeWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- this is header -->
    <header>
        <h1 class="text-center">StopWatch</h1>
    </header>
    <!-- this is main -->
    <main>
        <section>
            <h1 class="text-center h1 m-5"><strong> <span id="value" class="text-primary"> 0 </span></strong></h1>
        </section>
        <section>
            <div class="d-flex justify-content-center">
                <div id="start-btn" class="m-5 btn bg-primary text-white">Stat</div>
                <div id="stop-btn" class="m-5 btn bg-primary text-white">Stop</div>
                <div id="reset-btn" class="m-5 btn bg-primary text-white">Reset</div>
            </div>
        </section>
        
    </main>
    <!-- this is footer -->
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
